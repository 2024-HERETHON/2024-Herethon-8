<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyComment</title>
    <link rel="stylesheet" href="./css/myComment.css" />
  </head>
  <!-- 여기에 추가 됐던 나브바를 body 내의 bar 안으로 넣었습니다. -->
  <body>
    <div class="wrap">
      <div class="container">
        <div class="bar">
          <!-- 나브바 추가 -->
          <nav>
            <div class="Left">
              <div class="Title">이름</div>
            </div>
            <div class="Right">
              <div class="search"></div>
              <div class="login">
                <a href="javascript:history.back()" class="navlinklogin"
                  ><img src="./images/close.png"
                /></a>
              </div>
            </div>
          </nav>
          <!-- 나브바 추가 -->
        </div>
        <div class="side">
          <div class="side_title">활동내역</div>
          <div class="side_buttons">
            <button class="side_button" id="my_comment">
              <img src="./images/my_comment_black.svg" />
              <span>내가 쓴 댓글</span>
            </button>
            <button class="side_button" id="my_heart">
              <img src="./images/my_heart.svg" />
              <span>좋아요 기록</span>
            </button>
            <button class="side_button" id="my_scrap">
              <img src="./images/my_scrap.svg" />
              <span>스크랩 기록</span>
            </button>
            <button class="side_button" id="my_post">
              <img src="./images/my_post.svg" />
              <span>내가 쓴 글</span>
            </button>
          </div>
        </div>
        <div class="main">
          <div class="main_title" id="my_comment_title">내가 쓴 댓글</div>
          <div class="main_line"></div>
          <!-- 기록 없으면 -->
          <div class="content_none" id="none" style="display: none">
            내가 쓴 댓글이 없습니다.
          </div>
          <!-- 기록 있으면 -->
          <div class="main_boxs">
            <div class="main_box">
              <div class="box_wrap">
                <div class="post_title" id="post_title">원문 | 아메리카노</div>
                <div class="my_comment_content" id="my_comment_content">
                  아메리카노의 기원과 다양한 맛에 대한 설명이 정말 유익했습니다.
                  아메리카노가 어떻게 탄생했는지, 그리고 그 맛의 깊이와 변화를
                  이해하니 더 맛있게 즐길 수 있을 것 같습니다. 저 역시
                  아메리카노를 정말 좋아하고 자주 마시는 편인데, 이렇게 구체적인
                  정보 덕분에 매 한 잔이 더욱 특별하게 느껴집니다. 감사합니다!
                </div>
                <div class="bottom">
                  <div class="date_time">
                    <span id="date">2024년 7월 4일</span>
                    <span id="time">12:57</span>
                  </div>
                  <div class="my_comment_heart">
                    <img src="./images/my_comment_heart.svg" />
                    <span id="my_comment_heart">1</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/myComment.js"></script>
</html>
