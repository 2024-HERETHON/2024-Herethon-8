<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>writeNew</title>
    <link rel="stylesheet" href="./css/writeNew.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="bar">
          <!--나브바 추가 시작-->
          <nav class="nav">
            <div class="Left">
              <div class="Title"><img src="./images/logo.svg" /></div>
              <div class="Selectbar">
                <div class="popluar">
                  <a href="recommend.html" class="navlink">인기</a>
                </div>
                <div class="recommend">
                  <a href="recommend.html" class="navlink">추천</a>
                </div>
                <div class="writenew">
                  <a href="writeNew.html" class="navlink">글쓰기</a>
                </div>
              </div>
            </div>
            <div class="Right">
              <div class="search"></div>
              <div class="login">
                <a href="login.html" class="navlinklogin">마이페이지</a>
              </div>
            </div>
          </nav>
          <!--나브바 추가 끝-->
        </div>
        <div class="write_wrap">
          <!-- 사이드 -->
          <div class="before_write">
            <div class="topic_check">
              <p id="before_write_title">글쓰기 전에 먼저!</p>
              <div class="check_box">
                <p id="topic_title">분야 선택하기</p>
                <div class="checklist">
                  <label>
                    <input type="radio" name="topic" value="영화" />
                    <span>영화</span>
                  </label>
                  <label>
                    <input type="radio" name="topic" value="도서" />
                    <span>도서</span>
                  </label>
                  <label>
                    <input type="radio" name="topic" value="음악" />
                    <span>음악</span>
                  </label>
                  <label>
                    <input type="radio" name="topic" value="경제" />
                    <span>경제</span>
                  </label>
                  <label>
                    <input type="radio" name="topic" value="과학" />
                    <span>과학</span>
                  </label>
                  <label>
                    <input type="radio" name="topic" value="사회" />
                    <span>사회</span>
                  </label>
                  <label>
                    <input type="radio" name="topic" value="자유" />
                    <span>자유</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="write_tip">
              <p id="tip_title">
                글 작성 <span style="color: #e16e20">Tip</span>!
              </p>
              <p id="tip_content">
                오늘 읽은 뉴스나 작가의 글에서<br />새롭게 배운 표현을
                사용해보아요
              </p>
              <img id="tip_img" src="./images/tip_img.svg" />
            </div>
          </div>

          <!-- 글 작성 -->
          <div class="write">
            <div class="write_box" before>
              <p id="write_post_title" class="write_title">
                1. 문해력과 어휘력 향상을 위해 글을 작성해보세요.
              </p>
              <div id="write_post">
                <input
                  id="post_title"
                  type="text"
                  placeholder="제목"
                  disabled
                />
                <div id="line"></div>
                <textarea
                  id="post_content_input"
                  placeholder="본문을 작성해주세요"
                  disabled
                ></textarea>
                <div id="write_post_bottom">
                  <button id="add_img_button" disabled>
                    <img id="add_img" src="./images/add_img_gray.svg" />
                    <p id="add_img_text">대표 이미지 추가하기</p>
                  </button>
                  <div class="text_length_check" id="post_length_check">
                    (<span id="post_text_length">0</span>/최소 300)
                  </div>
                </div>
              </div>
            </div>
            <div id="check_summary">
              <p id="check_summary_title" class="write_title">
                2. 작성한 글을 등록하기 전, 자신의 글을 검토해보세요.
              </p>
              <div id="write_summary">
                <textarea
                  id="summary_content"
                  type="text"
                  placeholder="최소 50자로 핵심만 사용하여 정리해주세요."
                  disabled
                ></textarea>
                <div class="write_summary_bottom">
                  <div class="text_length_check" id="summary_lengh_check">
                    (<span id="summary_text_length">0</span>/최소 50)
                  </div>
                </div>
              </div>
            </div>
            <!-- 버튼 -->
            <div class="button_box">
              <button class="button" id="deletBtn" disabled>삭제하기</button>
              <button class="button" id="uploadBtn" disabled>등록하기</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/writeNew.js"></script>
  </body>
</html>
