<!-- author_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author Detail</title>
</head>
<body>
    <h1>Author Detail</h1>
    <p><strong>Username:</strong> {{ author.user.username }}</p>
    <p><strong>Email:</strong> {{ author.user.email }}</p>
    <p><strong>Nickname:</strong> {{ author.user.nickname }}</p>
    <p><strong>Introduction:</strong> {{ author.introduction }}</p>
    <p><strong>Info:</strong> {{ author.info }}</p>
    <p><strong>SNS:</strong> {{ author.sns }}</p>
</body>
</html>
