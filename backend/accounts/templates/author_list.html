<!-- author_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
</head>
<body>
    <h1>Author List</h1>
    <ul>
        {% for author in authors %}
            <li><a href="{% url 'author-detail' pk=author.pk %}">{{ author.user.username }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
