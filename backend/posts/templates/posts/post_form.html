<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Post 입력 화면- Form을 사용하는 입력화면</h1>

    action=""
    method="POST"
    enctype="multipart/form-data">
        {% csrf_token %}
        <div>{{form.as_p}}</div>
        <div>
            <input type="submit" />
        </div>
    </form>
</body>
</html>
